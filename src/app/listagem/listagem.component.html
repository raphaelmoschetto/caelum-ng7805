<header>
    <h1 class='card-panel red darken-2'>Listagem de Fotos</h1>
</header>
<main class='container center-align'>

    <div class="row" *ngIf="mensagem">

        <div class="col-md-12">
            <p class="card green lighten-1">{{mensagem}}</p>
        </div>

    </div>

    <div class="row">

        <div class="col s12">

            <a class="btn" routerLink="/cadastro">Nova Foto</a>
            <input type="text" class="col m10">

        </div>

    </div>

    <div class="row">

        <card class="col s2" *ngFor="let photo of photoList" titulo="{{photo.titulo}}">
            <a [routerLink]="['/cadastro', photo._id]">
                <!--ECMASCRIPT 6-->
                <photo url="{{photo.url}}" titulo="{{photo.titulo}}"></photo>
            </a>
            
            <div class="card-content">
                <button (click)="deletar(photo)" class="btn-floating waves-effect waves-light red">
                    <i class="material-icons">delete</i>
                </button>
            </div>
        </card>

    </div>
</main>
